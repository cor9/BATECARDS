<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATECARDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üÉè BATECARDS</h1>
        
        <!-- Mode Selection Screen -->
        <div id="modeSelection" class="mode-selection">
            <h2>Choose Game Mode</h2>
            <button id="groupMode" class="mode-btn group-theme">Group Mode</button>
            <button id="soloMode" class="mode-btn solo-theme">Solo Mode</button>
        </div>
        
        <!-- Main Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <button id="backToMode" class="back-btn">‚Üê Back to Mode Selection</button>
            
            <div id="card" class="card" style="display: none;">
                <div id="cardValue" class="card-value"></div>
                <div id="cardSuit" class="card-suit"></div>
            </div>
            
            <div id="instruction" class="instruction hidden">
                Click "Draw Card" to get your first command!
            </div>
            
            <button id="drawBtn" class="draw-btn">Draw Card</button>
            
            <div class="stats">
                <div>Cards drawn: <span id="cardCount">0</span></div>
                <div>Deck remaining: <span id="deckCount">104</span></div>
            </div>
        </div>
        
        <!-- Game Overview Modal -->
        <div id="gameOverview" class="game-overview" style="display: none;">
            <div class="overview-header">
                <h3 id="overviewTitle">Game Overview</h3>
                <button id="closeOverview" class="close-btn">√ó</button>
            </div>
            <div id="overviewText" class="overview-content">
                <!-- Content filled by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
